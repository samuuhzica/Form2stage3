<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Rate your mentorship</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="page">
      <header>
        <div class="top">
          <h1>RATE YOUR MENTORSHIP</h1>
          <p>It's time to rate your mentor. Let's go?</p>
          <img src="images/img1.png" alt="ballon with stars" />
        </div>
      </header>
      <div class="heading">
        <h2>PERSONAL INFORMATION</h2>
      </div>
      <form action="" id="my-form">
        <fieldset>
          <div class="fieldset wrapper">
            <div class="name-wrapper">
              <div class="input-wrapper">
                <label for="name">Name</label>
                <input type="text" id="name" />
              </div>
              <div class="input-wrapper">
                <label for="surname">Surname</label>
                <input type="text" id="surname" />
              </div>
            </div>
            <div class="input-wrapper">
              <label for="email"
                >Email<span>(type in a valid email)</span></label
              >
              <input type="email" id="email" />
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>MENTOR INFORMATION</legend>
            <div class="split"></div>
            <div class="input-wrapper">
              <label for="mentorship">Select who was your mentor</label>
              <select name="mentorship" id="mentorship"></select>
            </div>
            <div class="input-wrapper">
              <label for="feedback">Feedback about your mentor</label>
              <textarea
                name="feedback"
                id="feedback"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <div class="input-wrapper-check">
              <input type="checkbox" name="checkbox" id="checkbox" />
              <label for="checkbox"
                >All my questions were answered during the mentorship.</label
              >
            </div>
          </div>
        </fieldset>
        <fieldset>
          <div class="fieldset-wrapper">
            <legend>BOOKING NEXT MENTORSHIP</legend>
            <div class="split"></div>

            <div class="booking">
              <div class="input-wrapper">
                <label for="date">Date <span>(DD/MM/AAAA)</span></label>
                <input
                  type="text"
                  onfocus="(this.type = 'date')"
                  id="date"
                  placeholder=""
                />
              </div>
              <div class="input-wrapper">
                <label for="from">From</label>
                <input
                  type="text"
                  onfocus="(this.type = 'time')"
                  id="from"
                  placeholder=""
                />
              </div>
              <div class="input-wrapper">
                <label for="to">To</label>
                <input
                  type="text"
                  onfocus="(this.type = 'time')"
                  id="to"
                  placeholder=""
                />
              </div>
            </div>
          </div>
        </fieldset>
        <footer>
          <div class="button">
            <input type="button" type="submit" form="my-form" value="SAVE" />
          </div>
        </footer>
      </form>
    </div>
  </body>
</html>
